<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainfall</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js library -->
</head>
<body>

<div class="container mt-5">
    <form id="rainfallForm">
        <label for="zipcode">Zipcode:</label>
        <input type="text" id="zipcode" name="zipcode" required>
        
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate" required>
        
        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" name="endDate" required>
        
        <button type="submit">Get Rainfall Data</button>
        <button id="resetButton" type="button">Reset</button>

    </form>
    <div id="chart-container" style="width: 75%;">
        <canvas id="rainfallChart"></canvas>
    </div>
    <!-- New elements for displaying total and average rainfall -->
    <div id="rainfallStats">
        <p id="totalRainfall"></p>
        <p id="averageRainfall"></p>
    </div>
</div>

<script src="script.js"></script>
<script src="chartScript.js"></script>
<script>document.getElementById('resetButton').addEventListener('click', function() {
  window.location.reload();
});
</script>
</body>
</html>
